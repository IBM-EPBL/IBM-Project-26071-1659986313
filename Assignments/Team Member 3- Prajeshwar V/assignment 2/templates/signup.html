<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../static/css/signup.css">
    <title>Document</title>
</head>

<body>
    <div class="body">
        <div class="container text-center body">
            <div class="row pt-5 ">
                <div class="col-md-6 offset-md-3 shadow-lg form rounded">
                    <h3 class="">Signup</h3>
                    <p class="mb-3">
                        Already a user?
                        <a routerLink="/signin">signin</a>
                    </p>

                    <form class="needs-validation">

                        <div class="row g-2 mb-2">
                            <div class="col-md">
                                <div class="form-floating">

                                    <input type="text" class="form-control" id="fname" placeholder="Prajeshwar"
                                        formControlName="firstName" value="Prajeshwar" required />
                                    <label for="fname">First Name</label>


                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">

                                    <input type="text" class="form-control" id="lname" placeholder="Varadharajan"
                                        formControlName="lastName" value="Varadhrajan" required />
                                    <label for="lname">Last Name</label>


                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-md">
                                <div class="form-floating">

                                    <input type="email" class="form-control" id="email"
                                        placeholder="Prajeshwar@gmail.com" value="Prajeshwarv382@gmail.com"
                                        formControlName="email" required />
                                    <label for="email">E-Mail</label>



                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">

                                    <input type="password" class="form-control" id="password" placeholder="Varadharajan"
                                        value="dWV5Atb8f@E" formControlName="password" required />
                                    <label for="password">Password</label>


                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">

                            <input type="password" class="form-control" id="cpassword" placeholder="Varadharajan"
                                value="dWV5Atb8f@E" formControlName="cpassword" required />
                            <label for="cpassword">Re-type Password</label>


                        </div>
                        <button class="btn btn-success" type="submit">
                            Submit
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
